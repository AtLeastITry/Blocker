<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>board game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="css/site.css" rel="stylesheet">
    </head>

    <body>

        <main id="app">
            <div class="container" style="height: 100vh;">
                <div class="row h-100 justify-content-center align-items-center" v-show="!playing"  style="display: none;">
                    <div class="col-6">
                        <div class="card">
                            <div class="card-body">
                                <div v-show="!showJoinOptions" style="display: none;">
                                    <div class="form-group">
                                        <input type="text" v-model="username" class="form-control" id="username" placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <button v-on:click="host" class="btn btn-block btn-primary">Host</button>
                                    </div>
                                    <div class="form-group">
                                        <button v-on:click="join" class="btn btn-block btn-primary">Join game</button>
                                    </div>
                                </div>
                                <div v-show="showJoinOptions"  style="display: none;">
                                    <div class="form-group">
                                        <select v-model="gameName" class="form-control">
                                            <option value="null">--please select--</option>
                                            <option v-for="game in avaliableGames" v-bind:value="game.name">
                                                {{ game.name }}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <button v-on:click="join" class="btn btn-block btn-primary">Join</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>   
                </div>
                <div class="row" v-show="playing"  style="display: none;">
                        <div class="col">
                            <button v-on:click="quit" class="btn btn-primary">Quit</button>
                        </div>
                    </div>
            </div>


        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
        <script src="js/web-socket-mock.js"></script>
        <script src="js/site.js"></script>
    </body>

</html>
