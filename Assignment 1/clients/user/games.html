<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>games</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link href="css/site.css" rel="stylesheet">
    </head>

    <body>
        <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light">
            <span class="navbar-brand" href="#">CE303 - Assignment</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                        <li class="nav-item" v-bind:class="{active: homeActive}">
                            <a class="nav-link" href="#" @click.prevent="goToHome">Play</a>
                        </li>
                        <li class="nav-item" v-bind:class="{active: gamesActive}">
                            <a class="nav-link" href="#" @click.prevent="goToGames">Spectate</a>
                        </li>
                </ul>
            </div>
        </nav>
        <main id="app">           
            <div class="container-fluid mb-4" style="height: 100vh;">
                <div class="row mb-4">
                    <div v-show="games.length > 0" class="col-4 mt-4" v-for="(game, index) in games" :key="index" style="display: none;">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{ game.name }}</h5>
                                <p class="card-text"><b>Number of players:</b> {{ game.playerCount }}</p>
                                <div class="text-right">
                                    <button class="btn btn-success" @click="sepctateGame(game)">Spectate</button>
                                </div>                                
                            </div>
                        </div>
                    </div>
                    <div v-show="games.length < 1" style="display: none;" class="col">
                        <h3 class="text-center mt-4">No games avaliable</h3>
                    </div>
                </div>
            </div>


        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="js/models/message-type.js"></script>
        <script src="js/models/message.js"></script>
        <script src="js/models/router.js"></script>
        <script src="js/games.js"></script>
        <script src="js/nav.js"></script>
    </body>

</html>
